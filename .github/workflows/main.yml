name: Main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-20.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Authenticate with Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          token_format: access_token
          workload_identity_provider: 'projects/406377578255/locations/global/workloadIdentityPools/gh-oidc-pool/providers/github-actions'
          service_account: 'github-actions@trade-bot-364400.iam.gserviceaccount.com'
      - shell: bash
        run: gsutil --version
      - shell: bash
        run: gcloud compute scp --zone=us-central1-c --recurse ./src requirements.txt bot-instance:~
      - shell: bash
        run: |
          apt install pip
          pip install -r requirements.txt
          PID=$(ps -ef | grep "streamlit" | grep -v grep | awk '{print $2}')
          if [ -z "$PID" ]; then
            echo
          else
            kill $PID
          fi
          streamlit run --server.port=80 src/bot.py
          



